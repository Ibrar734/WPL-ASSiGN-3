<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blinking Button</title>
    <style>
        button{
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(74, 171, 140);
            
        }
    </style>
</head>
<body>

<h2>Blinking Button using setInterval</h2>
<button id="blinkBtn">Click Me</button>

<!-- External JavaScript -->
<script >
const btn = document.getElementById("blinkBtn");

function blink() {
    if (btn.style.visibility === "hidden") {
        btn.style.visibility = "visible";
    } else {
        btn.style.visibility = "hidden";
    }
}
setInterval(blink, 500);
// blinks every 500ms

</script>
</body>
</html>
